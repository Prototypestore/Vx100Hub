<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
  <div class="header-container">
    <div class="logo">
      <a href="index.html">Vx100<strong>Studio</strong></a>
    </div>
    <!-- SIDE MENU -->
<nav id="sideMenu" aria-label="Side Navigation">
  <a href="index.html">Home</a>
</nav>
    <!-- SVG Hamburger Button -->
    <button class="hamburger-btn" aria-label="Open menu">
      <svg
        id="open-profile-menu"
        width="32"
        height="32"
        viewBox="0 0 100 80"
        aria-hidden="true">
        <rect width="100" height="12"></rect>
        <rect y="30" width="100" height="12"></rect>
        <rect y="60" width="100" height="12"></rect>
      </svg>
    </button>
  </div>
</header>
  <!-- Main Content -->
  <main class="contact-page container" style="margin-top: 4rem;">
    <h1>Contact Us</h1>
    <p>Have questions or want to discuss your project? Fill out the form below and we'll get back to you!</p>
    <form id="contact-form" class="contact-form" style="margin-top: 2rem; max-width: 600px;">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" placeholder="Your Name" required>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="you@example.com" required>
  <label for="service">Service</label>
  <input type="text" id="service" name="service" readonly>
  <input type="hidden" id="selected-tier" name="tier" value="">
  <label for="message">Message / Details</label>
  <textarea id="message" name="message" rows="6" placeholder="Any extra details..." required></textarea>
  <button type="submit" class="btn-add-to-cart">Book Now</button>
  <p id="form-status" style="margin-top:1rem;"></p>
</form>
  </main>
  <!-- Footer -->
  <footer class="site-footer">
    <p>Â© 2025 Vx100 Studio. All Rights Reserved.</p>
  </footer>
  <script src="contact.js"></script>
  <script type="module" src="sub-form.js"></script>
  <script src="contact.js"></script>
</body>
</html>
