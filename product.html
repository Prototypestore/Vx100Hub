<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Details | Vx100 Studio</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <!-- SITE HEADER -->
  <header class="site-header">
  <div class="header-container">
    <div class="logo">
      <a href="index.html">Vx100<strong>Studio</strong></a>
    </div>
    <!-- SIDE MENU -->
<nav id="sideMenu" aria-label="Side Navigation">
  <a href="index.html">Home</a>
  <a href="custom.html">Custom Order</a>
  <a href="index.html#services">Services</a>
</nav>
    <!-- SVG Hamburger Button -->
    <button class="hamburger-btn" aria-label="Open menu">
      <svg
        id="open-profile-menu"
        width="32"
        height="32"
        viewBox="0 0 100 80"
        aria-hidden="true">
        <rect width="100" height="12"></rect>
        <rect y="30" width="100" height="12"></rect>
        <rect y="60" width="100" height="12"></rect>
      </svg>
    </button>
  </div>
</header>
  <!-- MAIN SERVICE DETAIL -->
  <main class="product-page">
    <section class="product-detail container">
      <!-- Service Image -->
      <figure class="product-image">
        <img src="" alt="Service Image">
      </figure>
      <!-- Service Info -->
      <div class="product-info">
        <h1 class="product-title">Service Title</h1>
        <p class="product-price">£0</p>
        <!-- Description (bullet points injected dynamically) -->
        <ul id="product-details"></ul>
        <!-- Packages / Options -->
        <form class="product-options" id="package-form">
          <fieldset class="package-fieldset">
            <legend>Choose a Package</legend>
             <div class="package-row"></div>
          </fieldset>
          <button type="submit" class="btn-add-to-cart">Book Now</button>
        </form>
        <!-- Guarantee Accordion -->
        <section class="product-accordion">
          <div class="accordion-item">
            <h2>Guarantee <button id="btn-re">∨</button></h2>
            <p id="returns">30-day satisfaction guarantee included with every service.</p>
          </div>
        </section>
      </div>
    </section>
  </main>
  <!-- FOOTER -->
  <footer class="site-footer">
    <p><a href="tel:+27 73 851 9109">Contact Us</a></p>
    <p>© 2025 Vx100 Studio. All Rights Reserved.</p>
  </footer>
  <script src="product.js"></script>
  <script src="side.js"></script>
</body>
</html>
